<script type="text/javascript" src="../public/js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" >
    $(document).ready(function(){
        $(".header-content li").hover(function(){
            $(this).addClass("li-hover");
        },function () {
            $(this).removeClass("li-hover");
        });
    });
    function getWindow(id) {
        if($('#shadowLayer').length == 0){
            showDialog(id);
        }else{
            $(".dialog").hide();
            var ids = $("#" + id);
            var idH = -(ids.height()/2);
            var idW = -(ids.width()/2);
            ids.show().css({ "margin-left": idW,"margin-top": idH });
        }
        $("#"+id+" .dialog-close").click(function () {
            hideDialog(id);
        });
        $("#shadowLayer").click(function () {
            hideDialog(id);
        });
    }
    function hideDialog(id){
        $("#"+id).hide();
        $("#shadowLayer").remove();
    }
    function showDialog(id){
        var ids = $("#" + id);
        var idH = -(ids.height()/2);
        var idW = -(ids.width()/2);
        $('<div id="shadowLayer"></div>').appendTo("body").show();
        ids.show().css({ "margin-left": idW,"margin-top": idH });
    }
</script>
